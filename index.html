<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Pig Game</title>
    <style></style>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name animate__animated animate__fadeInLeft" id="name--0">
          Player 1
        </h2>
        <p class="score" id="score--0">0</p>
        <div class="current animate__animated animate__fadeInUpBig">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name animate__animated animate__fadeInRight" id="name--1">
          Player 2
        </h2>
        <p class="score" id="score--1">0</p>
        <div class="current animate__animated animate__fadeInUpBig">
          <p class="current-label">CUrrent</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <div class="buttondiv">
        <img src="" alt="Playing dice" class="dice" />
        <button class="btn btn--new animate__animated animate__tada">
          ðŸ”„ New game
        </button>
        <button
          class="btn btn--roll animate__animated animate__lightSpeedInRight"
          onclick="rolldice()"
        >
          ðŸŽ² Roll dice
        </button>
        <button
          class="btn btn--hold animate__animated animate__lightSpeedInLeft"
        >
          ðŸ“¥ Hold
        </button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
